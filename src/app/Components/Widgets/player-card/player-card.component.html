  <div class="panel panel-info">
    <div class="panel-heading"> 
      <app-modal [modalName]="'Hossam Hassan'" [modalTittle]="'Hussam Hassan'">
        <app-new-player-form></app-new-player-form>
      </app-modal>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <img [src]="playerImage" class="img-thumbnail" alt="{{playerName}}">
        </div>
        <div class="col-md-8">
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="percentageProgressBar"  style="width: 15%" aria-valuemin="0" aria-valuemax="100">
              {{percentageProgressBar}}%
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
