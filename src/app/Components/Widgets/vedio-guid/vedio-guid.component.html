<section id="video-play">
  <div class="dark-overlay">
    <div class="row">
      <div class="col">
        <div class="container wow zoomIn delay-3" style="padding: 5rem !important">
          <a href="#" class="video" data-video="youtubeURL" data-toggle="modal"
            data-target="#videoModal">
            <i class="fas fa-play fa-3x"></i>
          </a>
          <h1>See What We Do</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="videoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(youtubeURL)" frameborder="0" height="350" width="100%"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
